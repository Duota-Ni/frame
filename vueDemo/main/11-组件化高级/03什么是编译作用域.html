<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model-Component</title>
  <script src="../vue.js" charset="utf-8"></script>
</head>

<body>
  <!-- 父组件的模板，只会使用父组件的作用域，即使在<cpn></cpn>里面 -->
  <div id="app">
    <!-- 结果使用了实例的isShow -->
    <cpn v-show="isShow"></cpn>
  </div>

  <!--子组件的模板，只会使用子组件的作用域-->
  <template id="cpn">
    <div>
      <h1>llall</h1>
    </div>
  </template>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello!",
        isShow:true
      },
      components:{
        cpn:{
          template:'#cpn',
          data(){
            return {
              isShow:false
            }
          }
        }
      }
    })
  </script>
</body>

</html>
