<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model</title>
  <script src="../vue.js" charset="utf-8"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello!"
      }
    })
  </script>
</body>

</html>
