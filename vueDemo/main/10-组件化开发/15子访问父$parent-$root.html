<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model</title>
  <script src="../vue.js" charset="utf-8"></script>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是子组件cpn</h2>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>我是二级子组件ccpn</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello!"
      },
      components: {
        cpn: {
          template: '#cpn',
          data(){
            return {
              name:'我是cpn的name'
            }
          },
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick() {
                  //访问父组件$parent
                  // console.log(this.$parent);
                  // console.log(this.$parent.name);

                  //访问根组件
                  console.log(this.$root);
                  console.log(this.$root.message);
                }
              }
            }
          }
        },
      }
    })
  </script>
</body>

</html>
