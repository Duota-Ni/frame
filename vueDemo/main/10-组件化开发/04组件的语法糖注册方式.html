<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model</title>
  <script src="../vue.js" charset="utf-8"></script>
</head>

<body>
  <div id="app">
    <!--3.使用组件-->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>

    <cpn2></cpn2>
  </div>

  <script>
    //1全局组件注册的语法糖
    //1.创建组件构造器对象
    // const cpnC = Vue.extend({
    //     //模板（旧的的方法，Vue2.x前）
    //     template:`
    //     <div>
    //         <h2>title</h2>
    //         <p>lallalla</p>
    //         <p>yeahyeahyeah</p>
    //     </div>
    //     `
    // })

    //2.注册组件(全局组件，可以在多个Vue里面使用)
    Vue.component('my-cpn', {
      template: `
            <div>
                <h2>title</h2>
                <p>lallalla</p>
                <p>yeahyeahyeah</p>
            </div>
            `
    });

    //！！组件必须在vue的实例范围内使用
    const app = new Vue({
      el: "#app",
      //局部组件的语法糖
      components: {
        'cpn2': {
          template: `
            <div>
                <h2>cpn2</h2>
                <p>hahhahah</p>
                <p>nononoonno</p>
            </div>
            `
        }
      }

    })
  </script>
</body>

</html>
