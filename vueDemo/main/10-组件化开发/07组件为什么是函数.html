<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <!-- 组件实例对象,每个实例都不是同一个对象，因为组件的data是函数 -->
    <!-- 每个函数调用时创建一个新的栈 -->
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>当前计数：{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>

    <script>
        //1.注册组件
        Vue.component('cpn',{
            template:'#cpn',
            data(){
                return {
                    counter:0
                }
            },
            methods:{
                increment(){
                    this.counter++;
                },
                decrement(){
                    this.counter--;
                }
                
            }
        })
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello!"
            }
        })
    </script>
</body>
</html>
