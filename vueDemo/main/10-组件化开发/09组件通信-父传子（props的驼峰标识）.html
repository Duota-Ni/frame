<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
       <cpn :cinfo="info" :canotherinfo="anotherInfo"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{cinfo}}</h2>
            <h2>{{canotherinfo}}</h2>
        </div>
    </template>
    <!--不支持驼峰-->
    <!--所有的cinfo不能改成cInfo-->
    <script>
        const cpn = {
            template:"#cpn",
            props:{
                cinfo:{
                    type:Object,
                    default(){
                        return {}
                    }
                },
                canotherinfo:{
                    type:Object,
                    default(){
                        return {}
                    }
                }
            }
        }
        const app = new Vue({
            el:"#app",
            data:{
                info:{
                    name:"Crystal",
                    age:"32",
                    height:1.7
                },
                anotherInfo:{
                    name:"Yang",
                    age:28,
                    height:1.8
                }
            },
            components:{
                cpn
            }
        })
    </script>
</body>
</html>
