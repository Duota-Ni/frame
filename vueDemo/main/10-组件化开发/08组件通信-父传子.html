<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model</title>
  <script src="../vue.js" charset="utf-8"></script>
</head>

<body>
  <div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>
  <template id="cpn">
    <div>
      <p>{{cmovies}}</p>
      <h2>{{cmessage}}</h2>
    </div>
  </template>

  <script>
    //父传子：props
    const cpn = {
      template: '#cpn',
      // props:['cmovies','cmessage']
      props: {
        // 1.类型限制
        // cmovies:Array,
        // cmessage:String,

        // 2.提供一些默认值,默认值在HTML没有传递的时候显示
        cmessage: {
          type: String,
          default: 'lallalal',
          required: true //表示必须传值
        },

        //类型是对象或数组默认值必须从一个工厂函数获取
        cmovies: {
          type: Array,
          default() {
            return [];
          }
        }

      }



    }
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello!",
        movies: ["海贼王", "火影", "西游记", "红楼梦"]
      },
      components: {
        cpn
      }

    })
  </script>
</body>

</html>
