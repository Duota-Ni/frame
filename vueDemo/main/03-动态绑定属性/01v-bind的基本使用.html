<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 错误的，{{}}只能在content中使用 -->
        <!-- <img src="{imgURL}}" alt=""/> -->
        <!-- 正确的 -->
        <img v-bind:src="imgURL" alt="tetstetest"/>
        <h2><a v-bind:href="ahref">百度一下</a></h2>

        <!--v-bindy语法糖为： -->        
        <img :src="imgURL" alt="tetstetest"/>
        <h2><a :href="ahref">百度一下</a></h2>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello!",
                imgURL:"https://www.baidu.com/img/flexible/logo/pc/result.png",
                ahref:"https://www.baidu.com"
            }
        })
    </script>
</body>
</html>
