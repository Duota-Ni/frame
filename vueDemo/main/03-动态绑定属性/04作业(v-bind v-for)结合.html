<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <script src="../vue.js" charset="utf-8"></script>
    <style>
        .turnRed {
            color: red;
        }
    </style>
</head>

<body>
    <!--点击列表哪一项，哪一项就变成红色-->
    <div id="app">
        <ul>
            <!--通过判断index===mark改变true false-->
            <li v-for="(item,index) in movies" :class="{turnRed:index === mark}" @click="changeColor(index)">
            {{item}}</li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                isTurnRed: true,
                mark: -1,
                movies: ["海贼王", "火影忍者", "三生三世十里桃花", "花木兰"]
            },
            methods: {
                changeColor: function (index) {
                    this.mark = index;
                }
            }
        })
    </script>
</body>

</html>
