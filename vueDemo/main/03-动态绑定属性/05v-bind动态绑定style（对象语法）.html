<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind动态绑定style(对象语法）</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <!-- <h2 :style="{key(属性名）：value(属性值）}">{{message}}</h2> -->
        <!-- 属性名可以是fontSize或者font-size -->
        <!--50px必须加引号，不然会被当作变量引用-->
        <h2 :style="{fontSize:'50px'}">{{message}}</h2>

        <!--变量引用-->
        <h2 :style="{fontSize:finalSize,backgroundColor:finalColor}">{{message}}</h2>
        <h2 :style="{fontSize:finalSize2+'px'}">{{message}}</h2>
        <h2 :style="setStyle()">{{message}}</h2>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello!",
                finalSize:"100px",
                finalSize2:80,
                finalColor:"red"
            },
            methods:{
                setStyle:function(){
                    return {fontSize:this.finalSize,backgroundColor:this.finalColor};
                }
            }
        })
    </script>
</body>
</html>
