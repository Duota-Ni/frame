<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <h2 v-if="isShow">{{message}}</h2>
        <h2 v-else="isShow">isShow为false时显示我</h2>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello!",
                isShow:true
            }
        })
    </script>
</body>
</html>
