<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <!--key一定要是**唯一性**的，不然没太大意义-->
        <!--不要绑定index,比如在插入的时候index会改变-->
        <ul>
            <li v-for="item in letters" :key="item">{{item}}</li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
               letters:['A','B','C','D','E']
            }
        })
    </script>
</body>
</html>
