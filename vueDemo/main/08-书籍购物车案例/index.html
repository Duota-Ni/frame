<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书购物车</title>
    <link href="style.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div id="app">
        <div v-if="books.length">
        <table>
            <thead>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr v-for="(item,index) in books">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.price | showPrice}}</td>
                    <td><button @click="sub(index)" :disabled="item.count <= 1">-</button>
                        {{item.count}}
                        <button @click="add(index)">+</button></td>
                    <td><button @click="removeHandle">移除</button></td>
                </tr>
            </tbody>
        </table>
        <p>总价格：{{totalPrice | showPrice}}</p>
    </div>
    <div v-else>购物车为空</div>
    </div>
    <script src="../vue.js" charset="utf-8"></script>
    <script src="main.js"></script>
</body>

</html>
