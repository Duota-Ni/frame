<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <h2>{{fullName}}</h2>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                firstName:"Crystal",
                lastName:"Liu"
            },
            computed:{
                // fullName:function(){
                //     return this.firstName + " " +this.lastName;
                // }


                //计算属性一般没有set方法，只读属性
                fullName:{
                    //这里写了set方法可以相应式修改，如在控制面版写app.fullName = 'yang yang',就会响应式改变内容
                    set:function(newValue){
                        const names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[1];
                    },
                    get:function(){
                        return this.firstName + " " +this.lastName;
                    }
                }
                
            }
        })
    </script>
</body>
</html>
