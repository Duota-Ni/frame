<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{message}} ,{{name}}
    </div>
    <hr/>
    <div id="app2">
        <!-- v-bind attribute 被称为指令。指令带有前缀 v- -->
        <span v-bind:title='message'>
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <hr/>
    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <hr/>
    <div id="app4">
        <ol>
            <!--for in-->
            <li v-for = 'todo in todos'>
                {{todo.text}}
            </li>
        </ol>
    </div>
    <hr/>
    <div id="app5">
        <!-- v-on -->
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <hr/>
    <div id="app6">
        <!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定 -->
        <p>{{message}}</p>
        <input v-model = 'message'>
    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                message:'Hello Vue',//在浏览器控制台直接修改 app.message = 'lalala' 能相应式地改变页面
                name:'Duota'
            }
        })
        //不再和 HTML 直接交互了。一个 Vue 应用会将其挂载到一个 DOM 元素上 
        let app2 = new Vue({
            el:'#app2',
            data:{
                message:'页面加载于' + new Date().toLocaleString()
            }
        })
        let app3 = new Vue({
            el:'#app3',
            data:{
                seen:true
            }
        })
        let app4 = new Vue({
            el:'#app4',
            data:{
                todos:[
                    {text:'happpy'},
                    {text:'diligent'},
                    {text:'good job!'}
                ]
            }
            //控制台 app4.todos.push({ text: '新项目' })
        })
        let app5 = new Vue({
            el:'#app5',
            data:{
                message:'Hello Duota'
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        let app6 = new Vue({
            el:'#app6',
            data:{
                message:'Hello Duota'
            }
        })
    </script>

</body>
</html>
