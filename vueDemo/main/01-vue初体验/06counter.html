<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <h1>当前计数：{{counter}}</h1>
        <!--<button v-on:click="counter++">+</button>-->
        <!--<button v-on:click="counter++">-</button>-->
        <!-- @click 语法糖-->
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                counter:0
            },
            methods:{
                add:function(){
                    console.log("add被执行");
                    this.counter++
                },
                sub:function(){
                    console.log("sub被执行");
                    this.counter--
                }
            }
        })
    </script>
</body>
</html>
