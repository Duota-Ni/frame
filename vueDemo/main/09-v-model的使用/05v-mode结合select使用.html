<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <!--1.选择一个-->
        <select name="abc" v-model="fruit">
            <option value="苹果">苹果</option>
            <option value="香蕉">香蕉</option>
            <option value="菠萝">菠萝</option>
            <option value="西瓜">西瓜</option>
        </select>
        <p>您选择的水果是：{{fruit}}</p>

        <!--2.选择多个 选择时按住shift或ctrl-->
        <select name="absc" v-model="fruits" multiple="multiple">
            <option value="苹果">苹果</option>
            <option value="香蕉">香蕉</option>
            <option value="菠萝">菠萝</option>
            <option value="西瓜">西瓜</option>
        </select>
        <p>您选择的水果是：{{fruits}}</p>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello!",
                fruit:"苹果",
                fruits:[]
            }
        })
    </script>
</body>
</html>
