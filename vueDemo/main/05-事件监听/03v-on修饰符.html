<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on修饰符</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>

<body>
    <!--1 .stop 调用event.stopPropagation()阻止事件冒泡-->
    <div id="app">
        <div @click=divClick>
            lalallal <button @click.stop="btnClick">按钮</button>
        </div>

        <!--2 .prevent 调用event.stopDefault()阻止默认行为-->
        <!--默认情况下input submit会自动获取form相关信息点击按钮后自动提交，
    -->
        <form action="baidu">
            <input type="submit" value="提交" @click.prevent="submitClick" />
        </form>

        <!--3 .{keyCode|keyAlias} 监听某个键盘的键只当事件是从特定键触发时才触发回调
             keyCode：键盘对应编码，keyAlias：键盘简写-->
        <input type="text" @keyup="keyup"/>
        
        <!--4 .native 监听组件根元素的原生事件-->
        <!--讲到自定义组件再说-->

        <!--5 .once 只触发一次回调-->
        <button @click.once="btnClick2">按钮2</button>

    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "hello!"
            },
            methods: {
                btnClick() {
                    console.log("btnClick");
                },
                divClick() {
                    console.log("divClick");
                },
                submitClick() {
                    console.log("submitClick");
                },
                keyup(){
                    console.log("keyup");
                },
                btnClick2(){
                    console.log("btnClick2")
                }
            }

        })
    </script>
</body>

</html>
