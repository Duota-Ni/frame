<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <!--v-once后不跟表达式，表示元素和组件只会渲染一次，不会随着数据的改变而改变-->
        <!--v-once只使用一次，不再响应式，在控制面板修改也不会改变message的值-->
        <h2 v-once>{{message}}</h2>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello!"
            }
        })
    </script>
</body>
</html>
