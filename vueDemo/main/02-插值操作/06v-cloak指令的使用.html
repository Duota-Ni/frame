<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
    <script src="../vue.js" charset="utf-8"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>

    <script>
        //在vue解析之前，div有一个属性v-cloak
        //在vue解析之后，div没有一个属性v-cloak
        setTimeout(function(){
            const app = new Vue({
            el:"#app",
            data:{
                message:"hello!"
            }
        })
        },1000)
        
    </script>
</body>
</html>
